<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{  display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid black;
        }

        a:link{
            color:blue;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: pink;
        }

        div:hover p{
            display: block;
        }
        div>p{
            display: none;
        }

    </style>
</head>
<body>
    <a href="nav">Home</a>
    <a href="nav-bar">Contact</a>
    <a href="">Blog</a>

</body>
</html>
