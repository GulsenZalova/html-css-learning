<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 0px auto;
            width: 600px;
            height: 600px;
        }
        .first{
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: aqua;
            box-shadow: -20px -10px 5px 10px green;
            margin-right: 30px;
            transition: box-shadow .5s ease;
        }
        .first, .second h1{
            text-align: center;
            color: white;
        }
        .first:hover{
            box-shadow: -20px -10px 5px 10px lawngreen;
        }
        .second{
            display: inline-block;
            padding-right: 30px;
            width: 200px;
            height: 300px;
            background-color: blueviolet;
            box-shadow: 20px -10px 5px 10px violet;
            transition: all .5s ease;
        }
        .second:hover{
            box-shadow: 20px -10px 5px 10px lightcoral;
        }
        .btn{
            margin-left: 300px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: blue;
            color: black;
            border-radius: 5px;
            border: 3px solid black;
        }
        .btn:hover{
            color: blue;
            background-color: black;
            border: 3px solid blue;
           transition-duration: .5s;

        }
    </style>
</head>
<body>
    <div id="container">
        <div class="first">
            <h1>First</h1>
        </div>
        <div class="second">
            <h1>Second</h1>
        </div>

    </div>
    <a class="btn" href="">Click Me</a>

</body>
</html>
