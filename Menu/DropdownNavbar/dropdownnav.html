<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dropdown Navbar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style-type: none;
            text-decoration: none;
            background-color: transparent;
            border: none;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
        }
        .nav{
            display: flex;
            background-color: black;
            width: 100%;
            height: 50px;
            justify-content: flex-start;
            align-items: center;
        }
        .nav a{
            font-size: 20px;
            color: white;
            padding: 14px 16px;
        }
        .nav a:hover{
            background-color: #333;
            color: white;
        }
        .dropdown{
            position: relative;
        }
        .dropmenu{
        display: none;
        background-color: #f9f9f9;
        position: absolute;
        top: 49px;
        min-width: 950px;
        min-height: 200px;
        transition: all .5s ease;
        box-shadow: 10px 10px 10px lavender;
        z-index: 1;
        padding: 15px;
        }
        .dropdown:hover .dropbtn{
            background: #333;
        }
        .dropbtn{
            font-size: 17px;    
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin-right: 30px;
        }           
        .dropmenu a{
            padding:14px 16px;
            display: block;
            text-align: left;
            color: #333;
        }
        .dropdown a i{
            font-size: 20px;
        }
        .dropdown:hover .dropmenu{
            display: flex;
            flex-direction: row;
            gap: 30px;
        }
        .active{
            background-color: #04AA6D;
        }
        .image img{
            border-radius: 5px;
            width: 200px;
            height:200px;
            margin-top: 20px;
            align-items: center;
        }
         h1{
            color: red;
            margin-top: 10px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a class="active" href="#">Home</a>
            <a href="#">News</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown <i class="fa-solid fa-caret-down"></i></button>
                <ul class="dropmenu">
                    <li class="image">
                        <h1>Natura</h1>
                        <img src="https://i.pinimg.com/550x/94/fb/9e/94fb9e94f0db7e3d429df2d9c64527d2.jpg" alt="">
                    </li>
                    <li>
                       <h1>Bir Sütun</h1>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </li>
                    <li>
                        <h1>İki sütun</h1>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </li>
                    <li>
                        <h1>3 Sütun</h1>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </li>
                    <li>
                        <h1>4 Sütun</h1>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </li>
                    <li class="image">
                        <h1>Natura</h1>
                        <img src="https://i.pinimg.com/550x/94/fb/9e/94fb9e94f0db7e3d429df2d9c64527d2.jpg" alt="">
                    </li>
                </ul>
            </div>
            <a href="">Address</a>
        </nav>

    </div>
</body>
</html>
