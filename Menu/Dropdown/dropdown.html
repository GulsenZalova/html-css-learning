<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        text-decoration: none;
        background-color: transparent;
        border: none
       }
       .dropdown{
        width: 100%;
        height: 100vh; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }
       .dropbtn{
        width: 100px;
        height: 50px;
        background-color:green;
        color: white;
        font-size: 15px;
        
       }
       .dropbtn:hover{
        background-color: rgb(100, 150, 100);
       }
       .dropdown:hover .dropmenu{
       visibility: visible;
       }
       .dropmenu{
        visibility: hidden;
        min-width: 160px;
        margin-left: 60px;
        background-color: #f1f1f1;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
       }
       .dropmenu a{
       display: block;
       color: black;
       padding: 12px 16px;
       }
       
       .dropmenu a:hover{
        background-color: lightgrey;
       }

    </style>
</head>
<body>
    <div class="dropdown">
        <!-- <button class="dropbtn">Dropdown</button> -->
        <div class="dropmenu">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <button class="dropbtn">Dropdown</button>
    </div>
</body>
</html>
