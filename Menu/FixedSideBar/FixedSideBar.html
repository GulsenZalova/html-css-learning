<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixedSideBar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .page{
            display: flex;    
        }
        aside{
            position: fixed;
            background-color: darkcyan;
            width: 250px;
            height: 100vh;
        }
        main{
            width:100%;
            background-color: aquamarine;
            height: 100vh;
            margin-left: 250px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="page">
            <aside>SideBar</aside>
            <main>Content</main>
        </div>
    </section>
</body>
</html>
