<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuÄ°con</title>
    <style>
        .menuicon{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 50px;
    
        }
        h1{
            margin-bottom: 100px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
        }
        .boxes:hover .box1{
            transform: rotate(45deg) translate(70px,40px);

        }
        .boxes:hover .box2{
            opacity: 0;
        }
        .boxes:hover .box3{
            transform: rotate(-45deg) translate(80px,-80px);
        }
        .box{
            width: 400px;
            height: 50px;
            background-color: blue;
            margin-top: 50px;
            transition: all 0.5s ease-in-out;
        } 


       .change .menu1{
          
            transform: rotate(45deg) translate(70px,40px);

        }
        .change .menu2{
    
            opacity: 0;
        }
        .change .menu3{
            transform: rotate(-45deg) translate(80px,-80px);
        }
  
        .icon1{
          animation: icon1 .9s infinite;
        }
        .icon2{
          animation: icon2 .9s infinite;
        }
        .icon3{
         animation:  icon3 .9s infinite;
        }
    
        @keyframes icon1{
            from { transform: rotate(0deg) translate(0px,0px);}
            to { transform: rotate(45deg) translate(70px,40px);}
        }
        @keyframes icon2{
            from {opacity: 1; }
            to {opacity: 0;}
        }
        @keyframes icon3{
            from {transform: rotate(0deg) translate(0px,0px);}
            to{ transform: rotate(-45deg) translate(80px,-80px);}
        }
    </style>
</head>
<body>
    <div class="menuicon">
        <div class="container">
            <div class="boxes">
                <h1>With Hover</h1>
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
            </div>
        </div>
    
        <div class="container" onclick="Change(this)">
            <div class="menus">
                <h1>With Click</h1>
                <div class="box menu1"></div>
                <div class="box menu2"></div>
                <div class="box menu3"></div>
            </div>
        </div>

        <div class="container">
            <div class="icons">
                <h1>With Animation</h1>
                <div class="box icon1"></div>
                <div class="box icon2"></div>
                <div class="box icon3"></div>
            </div>
        </div> 
    </div>

    <script>
        function Change(e){
            e.classList.toggle("change")
        }
    </script>
</body>
</html>
