<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama-1</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            list-style: none;
        }
        .main-nav-header{
            display: block;
            background-color: pink;
        }
         .main-nav{
           display: inline-block;
            width: calc(100% - 82px);
            text-align: right;
    
         }
         .main-nav-items{
             padding-bottom: 20px;
         }
         .main-nav-item{
             display: inline;
             padding: 10px;
         }
         .main-header-logo{
             color: white;
             font-size: 30px;
             padding: 15px;
         }
         .box{
             background-color: blue;
             width: 100%;
             height: 600px;
         }
         .foot{
             width: 100%;
             height: 70px;
             background-color: pink;
         }
         .main-nav-item a, .main-nav-item a:active,   .main-nav-item:active::before{
             color: white;
         }
         .main-nav-item a:hover, .main-nav-item:hover::before{
             color: blue;
         }
      
         .main-nav-item::before{
             content: 'x';
             padding-right: 5px;
             color: white;
         }


         
        
    </style>
</head>
<body>
    <header class="main-nav-header">
        <a href="" class="main-header-logo">MovideApp</a>
        <nav class="main-nav">
            <ul class="main-nav-items">
                <li class="main-nav-item"><a href="">Home</a></li>
                <li class="main-nav-item"><a href="">Movies</a></li>
                <li class="main-nav-item"><a href="">Concat</a></li>
            </ul>
        </nav>
    </header>
    <main class="box">
        <H1>Welcome To Movies</H1>
    </main>
    <div class="foot"></div>
</body>
</html>
