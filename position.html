<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divs{
            background-color: aqua;
            width: 100%;
            height: 100vh;
        }
        .div1{
            background-color: blue;
            width: 300px;
            height: 300px;
            margin-bottom: 10px;

          
        }
        .div2{
            background-color: pink;
            width: 300px;
            height: 300px;
            margin-bottom: 10px; 
          
        
        }
        .div3{
             background-color: blueviolet;
             width: 300px;
             height: 300px;
           
        }
        .div1-{
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 10px;
            position: absolute;
            top: -20px ;
            left: 20px;

        }
        .div2-{
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 20px ;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="divs">
        <div class="div1">
            <div class="div1-">
                <div>div1-</div>
            </div>
            <div class="div2-">
                <div>div2-</div>
            </div>
        </div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
