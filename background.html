<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .background{
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient( red, yellow);
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: cover;
        }
        .background::after{
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: aquamarine;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        .background h1{
            position: absolute;
            top: 50%;
            left: 50%;
            color: red;
            font-size: 80px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Nature</h1>
    </div>
</body>
</html>
